plugins {
  id 'java-library'
  id 'com.diffplug.spotless'
}

configurations {
  compileOnly.extendsFrom fishBase
}

dependencies {
  // consumer still needs to provide dependency
  compileOnly 'ch.qos.logback:logback-core:1.2.3'
}

spotless {
  java {
    eclipse().configFile("${rootDir}/style/eclipse-java-google-style.xml")
  }
}